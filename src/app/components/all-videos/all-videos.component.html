
<div class="w3-container">
  <h2>All Videos</h2>

  <div *ngFor="let videos of allVideosData; let index = index">
    <h2> {{ videos.playListTitle}}</h2>

  <table class="w3-table w3-bordered">
    <tr *ngFor="let videosData of videos.playListVDatas; let index = index">
      <td> <a  target="_blank" href={{videosData.url}}> {{videosData.title}} </a>  </td>
    </tr>
  </table>

</div>
</div>
